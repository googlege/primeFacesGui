<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html 	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view contentType="text/html; charset=UTF-8">	
<div>
	<p>Valid username/password are:</p>
	<ul>
        <li>admin/admin</li>
		<li>user/user</li>
	</ul>
</div>
<div>
    <h:outputLabel styleClass="ui-errormsg" value="#{sessionScope.LOGIN_LAST_EXCEPTION}" />
</div>
<div>	
<h:form> 
        <p:growl id="messages" sticky="true" showDetail="true" life="3000" />          
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{loginBean.username}" required="true" label="username" />
 
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{loginBean.password}" required="true" label="password" />
 
            <f:facet name="footer">
                <p:commandButton value="Login" actionListener="#{loginBean.login}" update="messages"/>
            </f:facet>  
        </h:panelGrid>
</h:form>
</div>
</f:view>
</html>
